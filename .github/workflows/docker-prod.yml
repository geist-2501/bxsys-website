name: Docker Image Deploy

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: self-hosted
    env:
      IMAGE_NAME: bxsys/website:prod
      CONT_NAME: bxsys_web_prod

    steps:
    - uses: actions/checkout@v2

    - name: Stop old contianer.
      continue-on-error: true
      run: docker stop $CONT_NAME

    - name: Compose Up
      run: docker-compose up --build
